<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://kit.fontawesome.com/a576612222.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Silicondesktop</title>
</head>
<body>
    <div class="wrapper">
        <div class="grad"> 
        <header>
            <div class="container">

                <a id="logo" href="index.html"><img src="images/logo.svg" alt="silicon logotype"></a>

                <nav id="main-menu" class="navbar">
                    <a class="nav-link" href="#">Features</a>
                </nav>

                <div class="btn-toggle-switch">
                    <span class="label">Dark Mode</span>
                    <label input="darkmode-switch" class="toggle-switch">
                        <input id="darkmode-switch" type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>

                <a id="auth-signin" href="#" class="btn-primary">
                    <i class="fa-regular fa-user"></i>
                    <span>Sign in / up</span>
                </a>

            </div>
        </header>    
        
        <section id="hero">
            <div class="container">
                <div class="content">
                    <h1>Manage All Your Money in One App</h1>
                    <p>We offer you a new generation of the mobile banking. Save, spend & manage money in your pocket.</p>
                    <div class="buttons">
                        <a class="btn-download-app" href="#"><img src="images/appstore.svg" alt="appstore"></a>
                        <a class="btn-download-app" href="#"><img src="images/googleplay.svg" alt="googleplay"></a>
                    </div>
            

                    <a href="#" class="discover-more">
                        <span class="btn-circle">
                            <i class="fa-solid fa-chevron-down"></i>
                        </span>
                        <span>Discover More</span>

                    </a>
                </div>

                <div class="images">
                    <img class="img-back" src="images/iphone-mybudget.svg" alt="iphone my budget">
                    <img class="img-front" src="images/iphone-yourcards.svg" alt="iphone your cards">    
                </div>
            </div>
        </section>
    </div>


    <section id="brands">
        <div class="container">
            <div id="brand-1" class="brand-box">
                <img src="images/brand-1.svg" alt="Logo1">
            </div>
            <div id="brand-2" class="brand-box">
                <img src="images/brand-2.svg" alt="Logo2">
            </div>
            <div id="brand-3" class="brand-box">
                <img src="images/brand-3.svg" alt="Logo3">
            </div>
            <div id="brand-4" class="brand-box">
                <img src="images/brand-4.svg" alt="Logo4">
            </div>
            <div id="brand-5" class="brand-box">
                <img src="images/brand-5.svg" alt="Logo5">
            </div>
            <div id="brand-6" class="brand-box">
                <img src="images/brand-6.svg" alt="Logo6">
            </div>
        </div>
    </section>

        <footer>
            <div class="container">
                <p class="copyright">@ 2024 Silicon. All rights reserved.</p>
                <p class="credit">Credit MadrasThemes</p>
            </div>
        </footer>
    </div>
</body>
</html>
